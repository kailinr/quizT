<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title> Quiz Template</title>
</head>
<body>
  <!-- Ninja Quiz Header -->
<div class="intro py-3 bg-white text-center">
  <div class="container">
    <h2 class="text-primary display-3 my-4">Quiz Template</h2>
  </div>
</div>

<!-- Hidden Score HTML -->
<div class="result py-4 d-none bg-light text-center">
  <div class="container lead">
    <p>Your received a <span class="text-primary display-4 p-3">0%</span> score!</p>
  </div>
</div>

  <!-- Begin Questions Section -->
<div class="quiz py-4 bg-primary">
  <div class="container">
    <h2 id="score" class="my-5 text-white">Begin Questions</h2>
      <form class="quiz-form text-light">
        <!-- Question 1 -->
        <div class="my-5">
          <p class="lead font-weight-normal">1. First question to ask?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" class="custom-control-input" name="q1" id="A" checked>
            <label class="form-check-label" name="q1">Answer 1<label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" class="custom-control-input" name="q1" id="B">
            <label class="form-check-label" name="q1">Answer 2<label>
          </div>
        </div>
        <!-- Question 2 -->
        <div class="my-5">
          <p class="lead font-weight-normal">2. Second question to ask?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" id="A" checked>
            <label  class="form-check-label" name="q2">Answer 1<label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" id="B">
            <label  class="form-check-label" name="q2">Answer 2<label>
          </div>
        </div>
        <!-- Question 3 -->
        <div class="my-5">
          <p class="lead font-weight-normal">3. Third question to ask?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" id="A" checked>
            <label  class="form-check-label" name="q3">Answer 1<label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" id="B">
            <label  class="form-check-label" name="q3">Answer 2<label>
          </div>
        </div>
          <!-- Question 4 -->
          <div class="my-5">
            <p class="lead font-weight-normal">4. Fourth question to ask?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" id="A" checked>
              <label  class="form-check-label" name="q4">Answer 1<label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" id="B">
              <label  class="form-check-label" name="q4">Answer 2<label>
            </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-light">
        </div>
      </form>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
